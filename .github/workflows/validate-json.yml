name: Validate JSON

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'data/students.json'  

  pull_request:
    paths:
      - 'data/students.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate JSON syntax
        run: |
          jq . data/students.json

  validate-schema:
    runs-on: ubuntu-latest
    needs: validate-json
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate JSON schema
        uses: atlassian/json-schema-validator-action@v1
        with:
          schema-file: 'data/schema.json'
          data-file: 'data/students.json'